<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div id="header_div">
          Sound Controlled Aliens
          <p>Note: Play different sounds like clap, snap, bell to make the aliens dance</p>
        </div>
        <div id="main_div">
          <button class="btn btn-info" onclick="start()">START</button>
          <h3>I can hear - <span id="result_sound"></span></h3>
          <h3>Accuracy - <span id="result_accuracy"></span></h3>
          <br>
          <img src="aliens-01.png" id="alien_1" width="300px" height="300px">
          <img src="aliens-02.png" id="alien_2" width="300px" height="300px">
          <img src="aliens-03.png" id="alien_3" width="300px" height="300px">
          <img src="aliens-04.png" id="alien_4" width="300px" height="300px">
        </div>
      </center>
      <div id="copy-right_footer">
        Developed by Rehaan Kumar (Whitehat Jr.)
      </div>
<script src="main.js"></script>
  </body>
</html>
